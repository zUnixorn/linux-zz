on:
  push:
    branches: [master]
    paths:
      - '**.sh'
      - '.github/workflows/**'
  schedule:
    - cron: "4 2 * * *"
  workflow_dispatch: ~

name: Release

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write

env:
  RELEASE_NAME: experimental
  FAILOVER_RELEASE_NAME: failover

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Prepare build
        run: ./prepare_build_test.sh
      - name: Debug check build folder
        run: ls build
      - name: Build packages
        run: docker run -e EXPORT_PKG=true -e CHECKSUM_SRC=false -v build:/pkg ghcr.io/zaggash/arch-makepkg:latest
      - name: Debug check build folder again
        run: ls build
      - name: Create artifact to test the package
        uses: actions/upload-artifact@v4
        with:
          path: build
          overwrite: true
